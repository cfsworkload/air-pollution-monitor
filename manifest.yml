applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: Fiware-app
  host: Fiware-app
  disk_quota: 1024M
  services:
  - Fiware-app-cloudantNoSQLDB
  - Embeddable Reporting-mm
  - dashDB-hp
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
